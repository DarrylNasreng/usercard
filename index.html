<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="user-card">
            <div class="profile-banner"></div>
            <div class="avatar-container">
                <img src="Miku does like Pepsi.jpg" alt="User Avatar" class="avatar">
            </div>
            <div class="user-info">
                <div class="username-container">
                    <h2>Ddayatt</h2>
                    <span class="discriminator">#0001</span>
                    <span class="status online"></span>
                </div>
                
                <div class="custom-status">
                    <i class="fas fa-gamepad"></i>
                    <span>Playing Visual Studio Code</span>
                </div>
                
                <div class="badges">
                    <div class="badge" title="Nitro">
                        <i class="fas fa-bolt"></i>
                        <span class="badge-tooltip">Nitro Since May 2023</span>
                    </div>
                    <div class="badge" title="Server Booster">
                        <i class="fas fa-gem"></i>
                        <span class="badge-tooltip">Boosting 3 servers</span>
                    </div>
                </div>
                
                <div class="roles">
                    <div class="role" style="background-color: rgba(88,101,242,0.1); color: #5865f2;">Developer</div>
                    <div class="role" style="background-color: rgba(87,242,135,0.1); color: #57f287;">Designer</div>
                    <div class="role" style="background-color: rgba(255,115,250,0.1); color: #ff73fa;">VIP</div>
                </div>
            </div>
            
            <div class="boost-container">
                <i class="fas fa-gem"></i>
                <span>Boosting since June 2023</span>
            </div>
            
            <div class="media-social-links">
                <a href="https://www.instagram.com/dayatwrld" target="_blank" class="social-btn instagram-btn">
                    <i class="fab fa-instagram"></i>
                    <span>@dayatwrld</span>
                </a>
                <a href="https://discord.gg/6bKjJg9C6c" target="_blank" class="social-btn discord-btn">
                    <i class="fab fa-discord"></i>
                    <span>Join My Server</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
